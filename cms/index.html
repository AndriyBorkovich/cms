<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="students-table" name = "description">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="#1ba107" name = "theme-color">
    <link type="text/css" rel = "stylesheet" href="students/src/css/style-students.css">
    <link href="https://cdn.datatables.net/v/dt/dt-1.10.24/datatables.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="students/src/pwa/manifest.json" rel = "manifest">
    <title>Students</title>
</head>
<body>
 
  <header class="navigation">
    <label id="cms-label">CMS</label>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Students</a></li>
        <li><a href="#">Task</a></li>
      </ul>
      <!--profile menu-->
    </nav>
      <div class = "profile-and-notification-wrap"> 
        <img alt="User photo" class = "user-pic" onmouseenter = "toggleDropdown('.menu-content')" onmouseleave="hideDropdown('.menu-content')"  src = "https://freesvg.org/img/abstract-user-flat-4.png">
        <img alt = "Notifications" class="notification" onmouseenter = "toggleDropdown('.notification-header')" onmouseleave="hideDropdown('.notification-header')"
        onclick="redirect()"
        src="https://cdn-icons-png.flaticon.com/128/891/891012.png">
        <div class="not-dot"></div>
        <div class="dropdown-menu-wrap">
          <div class="menu-content" id = "profileHeader">
            <div class = "user-name">
              <h3>Andrii Borkovych</h3>
            </div>
            <hr>
            <a class = "sub-menu-link" href="#">
              <img alt = "Edit" src="">
              <p>Edit profile</p>
              <span>></span>
              </a>
              <a class = "sub-menu-link" href="#">
                <img alt = "Settings" src="">
                <p>Settings</p>
                <span>></span>
              </a>
                <a class = "sub-menu-link" href="#">
                  <img alt = "Logout" src="">
                  <p>Logout</p>
                <span>></span>
            </a>
          </div>
        </div>

        <div class="notification-menu-wrap" >
          <div class="notification-header">
            <hr>
            <a class = "sub-menu-link" href="#">
              <img alt="User-photo" src="">
              <p>User 1 sent you a message</p>
              </a>
              <hr>
              <a class = "sub-menu-link" href="#">
                <img alt="User-photo" src="">
                <p>User 2 liked your post</p>
              </a>
              <hr>
              <a class = "sub-menu-link" href="#">
              <img alt="User-photo" src="">
              <p>User 3 started to follow you</p>
              </a>
              <hr>
          </div>
        </div>
      </div>
  </header>

 <div id="table-wrap">
  <table id="student-table">
    <caption class="capt">Student info</caption>
     
      <thead>
      <tr> 
        <th><input type="checkbox"></th>
        <th>Group</th>
        <th>Full name</th>
        <th>Gender</th>
        <th>Birthday</th>
        <th>Status</th>
        <th>Options</th>
      </tr>
    </thead>
  </table>
 </div>
    
  <div class="center">
    <button id = "open-add-dialog-btn">
      <i class="material-icons">add</i>
    </button>
  </div>
  
    <!--modal window to add student-->
    <form class="add-edit-form" id = "" method="post">
      <input id="hidden-input" name="id" type="hidden" value="0">
        <div class="right">
          <h2 id ="form-label">Add new student</h2>
          <div class="form">
            <div class="input">
              <label class="labels">Full name</label>
              <input id="full-name" placeholder="Full name" required type="text">
              <label class="labels">Group</label>
              <select id = "group-list">
                <option value="1">PZ-21</option>
                <option value="2">PZ-22</option>
                <option selected value="3">PZ-23</option>
                <option value="4">PZ-24</option>
                <option value="5">PZ-25</option>
                <option value="6">PZ-26</option>
              </select>
              <label  class="labels">Gender</label>
              <select id = "gender-list">
                <option selected value="1">M</option>
                <option value="2">F</option>
              </select>
              <label  class="labels">Birthday</label>
              <input id="birth-date" max="2030-12-31"
              min="1997-01-01" type="date">
            </div>
            <div class="end-buttons">
              <button id="add-edit-stud-btn" type="submit" >Add</button>
            </div>
          </div>
        </div>
        <button class="close-btn">
          &times;
        </button>
      </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="students/src/js/students-main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-1.10.24/datatables.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
</body>
</html>
